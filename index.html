<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order summary component</title>
        <!-- CSS Styling File -->
        <link rel="stylesheet" href="./style.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header></header>
        <main>
            <div class="box">
                <img src="./illustration-hero.svg" alt="" class="image">
                <div class="head">
                    <h2>Order Summary</h2>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class="info">
                        <img src="./icon-music.svg" alt="">
                        <div class="content">
                            <span class="plan">Annual plan</span>
                            <a href="#">change</a>
                        </div>
                    </div>
                </div>
                <a href="#" class="order">Proceed to payment</a>
                <a href="#" class="cancel">Cancel Order</a>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
